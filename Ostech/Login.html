<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>

      .logo-img {
          margin-top: 0; /* Eliminar margen superior */
          padding-top: 0; /* Si hay padding, lo eliminamos */
          display: block; /* Evita espacios no deseados */
          margin-left: -20px;
      }

      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
      }
      .contenedor {
          display: flex;
          height: 100vh;
      }
      .izquierda, .derecha {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
      }
      .izquierda {
          background-color: #000407;
      }
      .derecha {
          background-image: url('./resours/set.png');
          background-size: cover;
          background-position: center;
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          text-align: center;
          color: white;
      }
      .card-container {
          display: flex;
          flex-direction: column;
          align-items: center;
      }
      .card {
          width: 22rem;
      }
  
      /* Estilos del Botón Animado en Cian */
      .animated-button {
      position: relative;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 12px 28px; /* Reducción del tamaño */
      border: 3px solid transparent;
      font-size: 14px; /* Reducción de la fuente */
      background-color: inherit;
      border-radius: 100px;
      font-weight: 600;
      color: #00bcd4; /* Color cian */
      box-shadow: 0 0 0 1.5px #00bcd4; /* Ajuste de la sombra */
      cursor: pointer;
      overflow: hidden;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
  
    .animated-button svg {
      position: absolute;
      width: 20px; /* Reducción del tamaño del icono */
      fill: #00bcd4;
      z-index: 9;
      transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
    }
  
        .animated-button .arr-1 {
        right: 12px;
        }

        .animated-button .arr-2 {
            left: -30%;
        }
  
      .animated-button .circle {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          width: 20px;
          height: 20px;
          background-color: #00bcd4;
          border-radius: 50%;
          opacity: 0;
          transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }
  
      .animated-button .text {
          position: relative;
          z-index: 1;
          transform: translateX(-12px);
          transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
      }
  
      .animated-button:hover {
          box-shadow: 0 0 0 12px transparent;
          color: #212121;
          border-radius: 12px;
      }
  
      .animated-button:hover .arr-1 {
          right: -25%;
      }
  
      .animated-button:hover .arr-2 {
          left: 16px;
      }
  
      .animated-button:hover .text {
          transform: translateX(12px);
      }
  
      .animated-button:hover svg {
          fill: #212121;
      }
  
      .animated-button:active {
          scale: 0.95;
          box-shadow: 0 0 0 4px #00bcd4;
      }
  
      .animated-button:hover .circle {
          width: 220px;
          height: 220px;
          opacity: 1;
      }
      

    </style>

</head>
<body>

    <div class="contenedor">
        <div class="izquierda">
            <div class="card-container">
                <img src="./resours/Logo/ostechlogoFinal-transparente.png" alt="Logo" width="350" height="120" class="logo-img mb-3">
                <div style="background-color: #000407;" class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-3 text-white">Iniciar Sesión</h3>
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label text-white">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label text-white">Contraseña</label>
                                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
                                <div class="text-center mt-3">
                                  <a href="#" class="text-decoration-none">¿Olvidaste tu contraseña?</a>
                              </div>
                            </div>
                            <button style="background-color: rgb(118, 46, 167);" type="submit" class="btn w-100 text-white">Ingresar</button>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>

    <!-- Sección Derecha -->
    <div class="derecha">
        <h1 class="mb-3">¡Bienvenido!</h1>
        <p>Si aún no tienes una cuenta,</p>
        <p>únete a nosotros.</p>
        <button class="animated-button">
            <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
            </svg>
            <span class="text">Registrarse</span>
            <span class="circle"></span>
            <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
            </svg>
        </button>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
